	            setTimeout(function() {

	    	function enable_table_search() {
	    		$('#table_variants').bootstrapTable();
			}
			
			function get_popup_users(users) {
				document.getElementById("content_res_users").innerHTML = "";
				document.getElementById("content_res_users").innerHTML = users;
				dijit.byId('dialog_users').show();
			}
	    	
	    	function launch_for_gene() {
	    		document.getElementById("content_res_variants").innerHTML = "<center>Loading datas... <img src='../images/polyicons/wait18trans.gif' align='absmiddle'></center>";
	    		var url = url_path + "json_output_nodb/load_job_id.pl?session_id=" + input_session_id;
	    		var html_variants_done = 0;
	    		var html_gene_done = 0;
			    $.getJSON( url, function( data ) {
			    	$.each( data, function( key, val ) {
			    		if (key == "project_init_name") {
			    			project_name = data.project_init_name;
			    		}
			    		if (key == 'html_variants') {
							document.getElementById("content_res_variants").innerHTML = "";
							var myNode = document.getElementById("content_res_variants");
					    	var myPanel = $(val);
							myPanel.appendTo(myNode);
							document.getElementById("b_export_xls").classList.remove("disabled");
							document.getElementById("b_export_pdf").classList.remove("disabled");
							html_variants_done = 1;
							if (html_variants_done == 1 && html_gene_done == 1) {
								enable_table_search();
							}
			    		}
			    		if (key == 'html_gene') {
							document.getElementById("content_res_gene").innerHTML = "";
							var myNode = document.getElementById("content_res_gene");
					    	var myPanel = $(val);
							myPanel.appendTo(myNode);
							document.getElementById("content_res_gene").classList.remove("hidden");
							html_gene_done = 1;
							if (html_variants_done == 1 && html_gene_done == 1) {
								enable_table_search();
							}
			    		}
			    		if (key == 'html_source') {
							document.getElementById("search_source").innerHTML = val;
			    		}
			    		if (key == 'html_title') {
							document.getElementById("search_title").innerHTML = val;
			    		}
			    		if (key == 'html_page_title') {
			    			document.title = 'PolyGeneScout - ' + val;
			    		}
			    		if (key == 'hash_filters') {
			    			console.log(val);
			    			var filter_found = 0;
			    			var list_filters = [];
			    			for (var key in val) {
			    				if (val[key] == 1) {
			    					filter_found = 1;
									var filter = key.replace(/"/g, "");
			    					list_filters.push(filter);
			    				}
			    			}
			    			if (filter_found == 1) {
				    			list_filters = list_filters.sort();
				    			document.getElementById("span_filters").innerHTML = "<b><u>Filters used:</b></u> " + list_filters.join(" / ");
			    			}
			    		}
  					});
			    });
			    
    		}

			    var downloadPdfIframeName = "downloadPdfIframe"; 
			    var iframe = dojo.io.iframe.create(downloadPdfIframeName);
			    dojo.io.iframe.setSrc(iframe, url_xls_2, true);
			    return;
			}
			
			function exportPdf() {
				var divContents_gene = $("#content_res_gene").html();
				var divContents_var = $("#content_res_variants").html();
	            var printWindow = window.open('', '', 'height=400,width=800');
	            printWindow.document.write('<html><head><title>PolyGeneScout</title>');
	            printWindow.document.write('</head><body >');
	            printWindow.document.write(divContents_gene);
	            printWindow.document.write(divContents_var);
	            printWindow.document.write('</body></html>');
	            printWindow.document.close();
	            printWindow.print();
			}
			
			function show_hide_hgmd_not_in_polyweb() {
				var elements = document.getElementsByClassName('tr_hgmd_not_found')
				if (document.getElementById('b_found_hgmd_in_polyweb').checked == true) {
				    for (var i = 0; i < elements.length; i++){
				    	elements[i].classList.add("hidden");
				    }
				}
				else {
				    for (var i = 0; i < elements.length; i++){
				    	elements[i].classList.remove("hidden");
				    }
				}
			}
	    	
	    	
		</script>
    </head>
