            $(document).ready(function () {
			    var urlVerisonCgi = url_path + "hgmd/hgmd_get_last_version.pl";
			    $.getJSON( urlVerisonCgi, function( data ) {
					var items = [];
  					$.each( data, function( key, val ) {
  						if (key == 'hgmd_last_version') { document.getElementById("span_hgmd_current_version").textContent = "Current Version " + val; }
  					});
				});
				if (only_project == '') { $("#modal_login_no_project").modal("show"); }
			    else { $("#modal_login").modal("show"); }
		    });
		    
		    function init_without_project() {
		    	if (check_user_pwd_2() != 1) { return; }
		    	var user = $("#usr_2").val();
		    	var passwd = $("#pwd_2").val();
		    	$("#modal_login_no_project").modal("hide");
		    	$("#modal_wait").modal("show");
            	document.getElementById("span_login").innerHTML = "<font color='green'>"+user+"</font>";
				url_script = url_path + "hgmd/hgmd_get_list_projects_by_user.pl?user="+user+"&pwd="+passwd;
				var xmlhttp = new XMLHttpRequest(), method = 'GET', url = url_script;
				xmlhttp.open(method, url, true);
				xmlhttp.onprogress = function () {
					var nb = parseInt(count_progress_bar(String(this.response)));
					if (nb > 100) { nb = 100; }
					$(".progress-bar").css("width", nb + "%").text(nb + " %");
				};
				xmlhttp.onload = function () {
					var $log = $( "#container_hgmd" ),
						html = $.parseHTML( String(xmlhttp.response) ),
						nodeNames = [];
					$log.append( html );
	            	setTimeout(function() {
				    	$('#modal_wait').modal('hide');
	        		}, 500);
					
				}
				xmlhttp.send();
		    }
		    
		    function init(type) {
		    	if (check_user_pwd() != 1) { return; }
		    	var user = $("#usr").val();
		    	var passwd = $("#pwd").val();
		    	$("#modal_login").modal("hide");
            	document.getElementById("span_login").innerHTML = "<font color='green'>"+user+"</font>";
				url_script = url_path + "hgmd/hgmd_get_variants_found_by_user.pl?user="+user+"&pwd="+passwd;
				if (only_project) {
					document.getElementById("span_only_project").innerHTML = "<font color='red'><i>only "+only_project+"</i></font>";
					url_script += "&project=" + only_project;
				}
				if (only_patient) {
					document.getElementById("span_only_patient").innerHTML = "<font color='red'><i>patient "+only_patient+"</i></font>";
					url_script += "&patient=" + only_patient;
				}
				if (only_genes) {
					var lGenes = only_genes.split(',');
					document.getElementById("span_only_genes").innerHTML = "<font color='red'><i>"+lGenes.length+" capture(s) / gene(s)</i></font>";
					url_script += "&genes=" + only_genes;
				}
				if (interface_view) {
					url_script += "&interface_view=" + interface_view;
				}
	            launch('container_hgmd');
		    };
		    
		    function check_user_pwd() {
		    	var user = $("#usr").val();
		    	var passwd = $("#pwd").val();
		    	var has_pb;
		    	if (user == '')   {
		    		document.getElementById("span_usr_mandatory").innerHTML = "<font color='red'><i> * mandatory</i></font>";
		    		has_pb = 1;
	    		}
		    	if (passwd == '') {
		    		document.getElementById("span_pwd_mandatory").innerHTML = "<font color='red'><i> * mandatory</i></font>";
		    		has_pb = 1;
	    		}
	    		if (has_pb == 1) { return; }
		    	return 1;
		    	
		    }
		    
		    function check_user_pwd_2() {
		    	var user = $("#usr_2").val();
		    	var passwd = $("#pwd_2").val();
		    	var has_pb;
		    	if (user == '')   {
		    		document.getElementById("span_usr_mandatory_2").innerHTML = "<font color='red'><i> * mandatory</i></font>";
		    		has_pb = 1;
	    		}
		    	if (passwd == '') {
		    		document.getElementById("span_pwd_mandatory_2").innerHTML = "<font color='red'><i> * mandatory</i></font>";
		    		has_pb = 1;
	    		}
	    		if (has_pb == 1) { return; }
		    	return 1;
		    	
		    }
			
			function remove_all_elements_in_container_hgmd() {
        		var myNode = document.getElementById("container_hgmd");
        		while (myNode.firstChild) {
        		    myNode.removeChild(myNode.firstChild);
        		}
		    }
		    
		    function sort_by(type, type_asc_desc)Â {
		    	$("#b_launch_sort").removeClass("btn-secondary");
		    	$("#b_launch_sort").addClass("btn-primary");
				if (type) { sorted_by = type; }
				if (type_asc_desc) { sorted_by_asc_desc = type_asc_desc; }
			}
		    
		    var hash_done = {};
		    function launch(container_id, project_name) {
		    	$(".progress-bar").css("width", "0%").text("0 %");
		    	if (project_name !== undefined && project_name in hash_done) { return; }
		    	$("#b_launch_sort").removeClass("btn-primary");
		    	$("#b_launch_sort").addClass("btn-secondary");
		    	$('#modal_wait').modal('show');
	            var this_url = url_script + "&sort_by=" + sorted_by + "&sort_by_asc_desc=" + sorted_by_asc_desc;
	            if (project_name === undefined) { remove_all_elements_in_container_hgmd(); }
	            else {
			    	var user = $("#usr_2").val();
			    	var passwd = $("#pwd_2").val();
	            	this_url = url_path + "hgmd/hgmd_get_variants_found_by_user.pl?user="+user+"&pwd="+passwd+"&project=" + project_name;
	            }
	            if ($("#b_listed_genes").is(":checked")) { this_url += "&interface_view=by_captures_genes"; }
				//if ($("#b_listed_var").is(":checked"))   { this_url += "&interface_view=by_variants"; }
				if ($("#b_hgmd_latest").is(":checked"))  {
					document.getElementById("span_hgmd_latest").innerHTML = "<font color='red'><i>only in latest HGMD version</i></font>";
					this_url += "&only_new_hgmd=1";
				}
	            var xmlhttp = new XMLHttpRequest(), method = 'GET', url = this_url;
				xmlhttp.open(method, url, true);
				xmlhttp.onprogress = function () {
					var nb = parseInt(count_progress_bar(String(this.response))) * 4;
					if (nb > 100) { nb = 100; }
					$(".progress-bar").css("width", nb + "%").text(nb + " %");
				};
				xmlhttp.onload = function () {
					var $log = $( '#' + container_id ),
						html = $.parseHTML( String(xmlhttp.response) ),
						nodeNames = [];
					$log.append( html );
	            	setTimeout(function() {
				    	$('#modal_wait').modal('hide');
	        		}, 500);
					hash_done[project_name] = 'ok';
				}
				xmlhttp.send();
		    }
		    
		    function count_progress_bar(str) {
  				const re = /\@/g;
  				return ((str || '').match(re) || []).length;
			}
		    
		    function collapse_them(div_phen, div_analyse, genes_name) {
            	setTimeout(function() {
			    	if ($('#'+div_phen).hasClass("in")) { $('#'+div_phen).removeClass("in"); }
			    	var lGenes = genes_name.split(',');
	                for (var i = 0; i < lGenes.length; i++) {
	                	$('#'+div_analyse+'_'+lGenes[i]).addClass("in");
	            	}
	            	setTimeout(function() {
				    	$('#'+div_analyse).addClass("in");
	        		}, 1000);
        		}, 1000);
		    }
		    
		    function collapse_close() {
		    	$('collapse in').contents().removeClass("in");
			}
